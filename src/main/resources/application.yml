spring:
  application:
    name: rolling-bites
  config:
    import: optional:file:.env[.properties]  # .env import
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${MYSQL_HOST}:${MYSQL_PORT}/${MYSQL_DATABASE}?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Seoul&rewriteBatchedStatements=true
    username: ${MYSQL_USER}
    password: ${MYSQL_PASSWORD}
  devtools:
    restart:
      exclude: build/generated/**, **/querydsl/**
    livereload:
      enabled: true
  jpa:
    database: mysql
    show-sql: false
    hibernate:
      ddl-auto: update

      naming:
        implicit-strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect
        order_inserts: true
        order_updates: true
        jdbc:
          batch_size: 10

        show_sql: true
    generate-ddl: true

---
multi-thread:
  thread-count: 15

---

springdoc:
  swagger-ui:
    path: /api-docs

    groups-order: DESC

    tags-sorter: alpha

    operations-sorter: method
  cache:
    disabled: true
